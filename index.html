<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="Stylesheet" href="/Styles/style.css">
    <title>Responsive-Design</title>
</head>
<body>

    <header>
        <div class="container-header">
            <div class="logo">
                <picture>
                    <source media="(min-width: 1001px)" srcset="images/Head-logo.png">
                    <source media="(max-width: 768px)" srcset="images/Head-logo.png">
                    <img src="/Images/Head-logo.png">
                </picture>
            </div>

            <nav class="navigation">
                <ul class="nav-list">
                    <li class="works"><a class="nav-link" href="#">Works</a></li>
                    <li class="services"><a class="nav-link" href="#">Services</a></li>
                    <li class="contacts"><a class="nav-link" href="#">Contacts</a></li>

                </ul>
            </nav>
            
            <div class="dots">
                <picture>
                    <source media="(max-width: 300px" srcset="images/Icon-mobile.png">
                    <img src="/Images/Icon-mobile.png" alt="Threedots">
                </picture>
            </div>

            <div class="main-txt">
                <p class="patagonia">Patagonia</p>
                <p class="txt">Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec.<br>
                     Donec viverra eleifend lacus, vitae ullamcor.</p>
            </div>

            <div class="image">
                <picture>
                    <source media="(min-width: 1001px)" srcset="/Images/Horse-desktop.png">
                    <source media="(max-width: 768px)" srcset="Images/Horse-tablet.png">
                    <source media="(max-width: 400px)" srcset="Images/Horse-mobile.png">
                    <img src="/Images/Horse-desktop.png">
                </picture>
    
            </div>


        </div>
    </header>
    
</body>
</html>
